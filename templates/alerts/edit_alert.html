{% extends "base.html" %}

{% block content %}
    <header><h1>Update Alert</h1></header>
    <section class="update-alert-form">
        <form method="post">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ alert.name }}" disabled/>
            </div>
            <div class="form-group">
                <label for="item_url">URL of web page to watch</label>
                <input type="text" class="form-control" id="item_url" name="item_url" value="{{ alert.item.url }}" disabled/>
            </div>
            <div class="form-group">
                <label for="price_limit">Price limit</label>
                <input type="text" class="form-control" id="price_limit" name="price_limit" value="{{ '%.2f'|format(alert.price_limit) }}" aria-describedby="priceLimitHelp"/>
                <small id=priceLimitHelp" class="form-text text-muted">
                    Lower price limit for notification
                </small>
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
        </form>
    </section>
{% endblock %}
