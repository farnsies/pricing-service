{% extends "base.html" %}

{% block content %}
    <header><h1>Create Store</h1></header>
    <section class="create-store-form">
        <form method="post">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="John Lewis"/>
            </div>
            <div class="form-group">
                <label for="url_prefix">URL of web page to watch</label>
                <input type="text" class="form-control" id="url_prefix" name="url_prefix" placeholder="https://..." aria-describedby="urlPrefixHelp/">
                <small id="urlPrefixHelp" class="form-text text-muted">
                    URL that items start with
                </small>
            </div>
            <div class="form-group">
                <label for="tag_name">HTML Tag Name</label>
                <input type="text" class="form-control" id="tag_name" name="tag_name" placeholder='span' aria-describedby="tagNameHelp"/>
                <small id="tagNameHelp" class="form-text text-muted">
                    The HTML tag containing price information for items in this store
                </small>
            </div>
            <div class="form-group">
                <label for="query">JSON query</label>
                <input type="text" class="form-control" id="query" name="query" placeholder='{"class": "price price--large"}' aria-describedby="queryHelp"/>
                <small id="queryHelp" class="form-text text-muted">
                    Price element attributes to help locate the price on the page. Must be valid JSON
                </small>
            </div>
            <button type="submit" class="btn btn-primary">Create</button>
        </form>
    </section>
{% endblock %}
